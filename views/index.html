<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BodyShop Management System - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
      min-height: 100vh;
    }
    .wrench-anim {
      width: 64px;
      height: 64px;
      animation: wrench-spin 2s linear infinite;
      display: block;
      margin: 0 auto 1rem auto;
    }
    @keyframes wrench-spin {
      0% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center min-h-screen w-full">
    <div class="bg-white bg-opacity-90 shadow-2xl rounded-2xl p-8 w-full max-w-md flex flex-col items-center mt-8">
      <span class="wrench-anim">
        <i class="fas fa-wrench fa-3x text-blue-600"></i>
      </span>
      <h1 class="text-3xl font-extrabold text-blue-700 mb-2 text-center tracking-wide">BodyShop Management System</h1>
      <form id="loginForm" class="flex flex-col gap-4 w-full mt-6">
        <input type="text" name="username" placeholder="Username" required class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="password" name="password" placeholder="Password" required class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-600 text-white font-bold px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
        <span id="loginStatus" class="text-red-500 text-sm"></span>
      </form>
      <form id="signupForm" class="flex flex-col gap-4 w-full mt-4">
        <input type="text" name="username" placeholder="New Username" required class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-500">
        <input type="password" name="password" placeholder="New Password" required class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-500">
        <button type="submit" class="bg-green-600 text-white font-bold px-4 py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
        <span id="signupStatus" class="text-green-600 text-sm"></span>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        }),
        credentials: 'include'
      });
      const result = await res.text();
      if (result === 'success') {
        window.location.href = '/welcome.html';
      } else {
        document.getElementById('loginStatus').textContent = 'Invalid credentials';
      }
    });
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value,
          role: 'technician'
        })
      });
      if (res.ok) {
        document.getElementById('signupStatus').textContent = 'Sign up successful! You can now log in.';
        form.reset();
      } else {
        const error = await res.text();
        document.getElementById('signupStatus').textContent = error;
      }
    });
      document.getElementById('logoutBtn').addEventListener('click', async function() {
        await fetch('/logout', { method: 'POST' });
        window.location.href = '/';
      });
  </script>
</body>
</html>
